    <div class="data-from-modal">

    <!-- Button trigger modal -->
    <button id="my-modal" onclick="modalPopup('data.json', myCallback)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">

    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p> Data pulled from server </p>
                    <img class="image" src="">
                    <div class="login1">dummy</div>
                </div>
                <div class="modal-footer">
                    <button id="cancel" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="save-data" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="modal-demo.js"></script>
    <script src="my-modal-demo.js"></script>
